<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://kit.fontawesome.com/5cacbebcd5.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
		<div class="container">
			<a href="index.html" class="navbar-brand">Blogen</a>
			<button class="navbar-toggler" data-bs-toggle="collapse" data-target="navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav">
					<li class="nav-item px-2">
						<a href="index.html" class="nav-link">Dashboard</a>
					</li>
					<li class="nav-item px-2">
						<a href="posts.html" class="nav-link">Posts</a>
					</li>
					<li class="nav-item px-2">
						<a href="categories.html" class="nav-link">Categories</a>
					</li>
					<li class="nav-item px-2">
						<a href="users.html" class="nav-link">Users</a>
					</li>
				</ul>

				<ul class="navbar-nav ms-auto">
					<li class="nav-item dropdown me-3">
						<a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
							<i class="fas fa-user"></i> Welcome Brad
						</a>
						<div class="dropdown-menu">
							<a href="profile.html" class="dropdown-item">
								<i class="fas fa-user-circle"></i> Profile
							</a>
							<a href="settings.html" class="dropdown-item">
								<i class="fas fa-cog"></i> Settings
							</a>
						</div>
					</li>
					<li class="nav-item">
						<a href="login.html" class="nav-link">
							<i class="fas fa-user-times"></i> Logout
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- HEADER -->
	<header id="main-header" class="py-2 bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>
                        <i class="fas fa-cog"></i> Settings
                    </h1>
				</div>
			</div>
		</div>
	</header>

	<!-- ACTIONS -->
	<section id="actions" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<a href="index.html" class="btn btn-light col-12">
						<i class="fas fa-arrow-left"></i> Back to Dashboard
					</a>
				</div>
				<div class="col-md-3">
					<a href="index.html" class="btn btn-success col-12">
						<i class="fas fa-check"></i> Save changes
					</a>
				</div>
			</div>
		</div>
	</section>

	<!-- SETTINGS -->
	<section id="settings">
		<div class="container">
			<div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Settings</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <fieldset class="input-group">
                                    <legend>Allow User Registration</legend>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="allowUserRegistration" id="allowUserRegistrationYes" checked>
                                        <label class="form-check-label" for="allowUserRegistrationYes">
                                          Yes
                                        </label>
                                      </div>
                                      <div class="ms-2 form-check">
                                        <input class="form-check-input" type="radio" name="allowUserRegistration" id="allowUserRegistrationNo">
                                        <label class="form-check-label" for="allowUserRegistrationNo">
                                          No
                                        </label>
                                      </div>
                                </fieldset>
                                <fieldset class="input-group">
                                    <legend>HomePage Format</legend>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="homePageFormat" id="homePageFormatBlog" checked>
                                        <label class="form-check-label" for="homePageFormatBlog">
                                          Blog Page
                                        </label>
                                      </div>
                                      <div class="ms-2 form-check">
                                        <input class="form-check-input" type="radio" name="homePageFormat" id="homePageFormatHome">
                                        <label class="form-check-label" for="homePageFormatHome">
                                          HomePage
                                        </label>
                                      </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->
	<div id="main-footer" class="bg-dark text-white mt-5 p-5">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center">
						Copyright &copy; <span id="year"></span> slSoft
					</p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
	</script>
	<script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>

	<script>
		// Get the current year for the copyright
		$('#year').text(new Date().getFullYear());

		// CKEditor init for textarea form
		ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
	</script>
</body>

</html>
